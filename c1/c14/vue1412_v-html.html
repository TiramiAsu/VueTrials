<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[vue] 1.4.1.2 插值.原始 HTML | v-html</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app-9">
    <p>Using mustaches: {{ rawtext }}</p>
    <p>Using v-html directive: <span v-html="rawHtml"></span></p>
  </div>

  <script>
    var app9 = new Vue({
      el: '#app-9',
      data: {
        rawtext: "哈囉",
        rawHtml: '<span style="color:red">哈囉</span>'
      }
    })
  </script>

</body>
</html>
