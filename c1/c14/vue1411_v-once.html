<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[vue] 1.4.1.1 插值.文本 | v-once</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app-8">
    <span v-once>這個將不會改變: {{ msg }}</span><br>
    <span>無設定 v-once: {{ msg }}</span>
  </div>

  <script>
    var app8 = new Vue({
      el: '#app-8',
      data: {
        msg: "哈囉"
      }
    })
  </script>

  <!-- Chrome> F12> console> (input) app8.msg = 'Hello' -> v-on 訊息不變 -->

</body>
</html>
