<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[vue] 1.2.6 組件化應用構建 | Vue.component</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app-7">
    <ol>
      <!-- 創建一個 todo-item 組件的實例:
       1. 現在我們為每個 todo-item 提供 todo 對象 todo 對像是變量, 即其內容可以是動態的
       2. 為每個組件提供一個 “key” 作為參數設定到組件中 -->
      <todo-item v-for="item in groceryList"
                 v-bind:todo="item"
                 v-bind:key="item.id">
      </todo-item>
    </ol>
  </div>

  <script>
    // 定義名為 todo-item 的新組件
    Vue.component('todo-item', {
      // todo-item 組件的傳入值設定在 props (類似於一個自定義特性), 需要一個 todo 的傳入值
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
      el: '#app-7',
      data: {
        groceryList: [
          { id: 0, text: '蔬菜' },
          { id: 1, text: '奶酪' },
          { id: 2, text: '隨便其它什麼人吃的東西' }
        ]
      }
    })
  </script>

</body>
</html>
