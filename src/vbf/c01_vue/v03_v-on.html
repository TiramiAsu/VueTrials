<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- Font-awesome(icon) -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <!-- Google Meterial Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>v-on: 事件繫結</title>
  <!--
    使用 v-on 可以產生事件
  -->
</head>
<body style="padding: 2% 10%">
  <h3>v-on: 事件繫結</h3>
  <br />
  <!-- HTML UI -->
  <div id="app">
      <!-- input -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <i class="material-icons">person</i>
          </span>
        </div>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1"
          :placeholder="yourName">
      </div>
      <br />
      <!-- button -->
      <button type="button" class="btn btn-primary" v-on:click="sayHi()"><i class="fas fa-plus"></i>  btn</button>
      <button type="button" class="btn btn-primary" v-on:click="sayHiEvent($event)"><i class="fas fa-plus"></i>  btn(event)</button>
  </div>

  <!-- CDN: Vue.js -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <!-- Vue Instance -->
  <script>
      new Vue({
        el: '#app',
        data: {
          yourName: 'Your Name'
        },
        methods: {
          sayHi() {
            alert('Hello, Vue.js')
          },
          sayHiEvent(event) {
            alert(`Hello, event -> ${ event.target }`)
          }
        }
      })
    </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
