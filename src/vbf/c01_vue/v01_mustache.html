<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mustache{{}}: 單向流出資料綁定</title>
</head>
<body>
  <h3>Mustache {{}}: 單向流出資料綁定</h3>
  <!-- HTML UI -->
  <div id="app">
    <table border="1px">
      <tr>
        <th>Mustache</th>
        <th>Result</th>
      </tr>
      <tr>
        <td><span v-pre>{{ msg }}</span></td>
        <td>{{ msg }}</td>
      </tr>
      <tr>
        <td><span v-pre>{{ numbers }}</span></td>
        <td>{{ numbers }}</td>
      </tr>
      <tr>
        <td><span v-pre>{{ numbers.map(x => x*2) }}</span></td>
        <td>{{ numbers.map(x => x*2) }}</td>
      </tr>
    </table>
  </div>

  <!-- CDN: Vue.js -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <!-- Vue Instance -->
  <script>
    new Vue({
      el: '#app',
      data: {
        msg: 'Wow, mustache',
        numbers: [1, 3, 5, 7, 9]
      }
    })
  </script>
</body>
</html>
