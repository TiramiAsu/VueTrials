<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<body style="padding: 2% 10%">
  <h3>DOM 物件: Form</h3>
  <br />
  <div class="container-fluid">
    <form>
      <div class="form-group">
        <h2>input & label & small</h2>
        <label for="email">電子信箱</label>
        <input type="email" id="email" class="form-control" placeholder="Enter Email" value="hello@gmail.com">
        <small id="emailHelp" class="form-text text-muted">您提供的信箱絕不外流</small>
      </div>
    </form>
  </div>
  <hr />
</body>
