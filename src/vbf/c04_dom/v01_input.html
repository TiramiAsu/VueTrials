<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- Font-awesome(icon) -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <!-- Google Meterial Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>DOM 物件: Form</title>
</head>
<body style="padding: 2% 10%">
  <h3>DOM 物件: Form</h3>
  <br />

  <!-- HTML UI -->
  <div class="container-fluid">
    <form>
      <div class="form-group">
        <h2>input & label & small</h2>
        <label for="email">電子信箱</label>
        <input type="email" id="email" class="form-control" placeholder="Enter Email" value="hello@gmail.com">
        <small id="emailHelp" class="form-text text-muted">您提供的信箱絕不外流</small>
      </div>
    </form>
  </div>
  <hr />
  <div id="appEmail" class="container-fluid mt-2">
    <h2>input: email</h2>
    <form class="form-inline" @submit.prevent="onSubmit"> <!-- @submit.prevent: 送出表單後畫面不會重新載入 -->
      <div class="form-group mb-2">
        <label for="staticEmail" class="sr-only">Email</label>
        <!--<input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">-->
        <input type="text" class="form-control" id="staticEmail" placeholder="Email" v-model:value="email">
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" v-model="password"
          minlength="4" maxlength="8">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Login</button>
    </form>
    {{ email }} - {{ password }}
  </div>
  <hr />

  <!-- CDN: Vue.js -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <!-- Vue Instance -->
  <script>
    new Vue({
      el: '#appEmail',
      data: {
        email: '',
        password: ''
      },
      methods: {
        onSubmit() {
          alert(`輸入的 Email: ${ this.email } - Password: ${ this.password }`)
        }
      }
    })
  </script>
</body>
</html>
