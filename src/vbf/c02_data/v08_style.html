<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
     font-family: Microsoft JhengHei;
    }
  </style>
  <title>style: css 動態綁定</title>
</head>
<body style="padding: 2% 10%">
  <h3>style: css 動態綁定</h3>
  <br />
  <!-- HTML UI -->
  <div id="app">
    <div class="container-fluid mt-2">
      <div class="row">
        <div class="alert alert-warning w-100 text-center" role="alert">
          <h2 :style="{color: colorSelected, 'text-decoration': lineSelected}">文字設定</h2>
          <!-- 不使用單引號, 要用小駝峰命名法
          <p :style="{color: colorSelected, textDecoration: lineSelected}">顏色設定</p>
          -->
        </div>
      </div>
      <div class="row justify-content-center">
        <!-- color -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownColor" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            請選擇字體顏色
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#"
              v-for="(color, index) in colors" :key="index"
              @click="selectColor(color)">{{ color.title }}</a>
          </div>
        </div>
        &nbsp;
        <!-- line -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownLine" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            請選擇線條
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#"
              v-for="(line, index) in lines" :key="index"
              @click="selectLine(line)">{{ line.title }}</a>
          </div>
        </div>
      </div>
        {{ colorSelected}}
      <hr />
    </div>
  </div>

  <!-- CDN: Vue.js -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <!-- Vue Instance -->
  <script>
    new Vue({
      el: '#app',
      data: {
        colorSelected: '',
        lineSelected: '',
        colors: [
          {
            id: 1,
            title: '紅色',
            name: 'red'
          },
          {
            id: 2,
            title: '綠色',
            name: 'green'
          },
          {
            id: 3,
            title: '藍色',
            name: 'blue'
          }
        ],
        lines: [
          {
            title: '頂線',
            name: 'overline'
          },
          {
            title: '中線',
            name: 'line-through'
          },
          {
            title: '底線',
            name: 'underline'
          }
        ]
      },
      methods: {
        selectColor(color) {
          this.colorSelected = color.name
        },
        selectLine(line) {
          this.lineSelected = line.name
        }
      }
    })
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
