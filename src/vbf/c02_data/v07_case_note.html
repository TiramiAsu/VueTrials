<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
  <style>
    body {
      font-family: Microsoft JhengHei;
    }
    .btn-circle {
      width: 30px;
      height: 30px;
      padding: 6px 0px;
      border-radius: 15px;
      text-align: center;
      font-size: 12px;
      line-height: 1.42857;
    }
  </style>
  <title>case: Note</title>
</head>
<body style="padding: 2% 0%">
  <h3>case: Note</h3>
  <br />
  <!-- HTML UI -->
  <div id="app">
    <!-- banner -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container text-center">
        <h1 class="display-4">簡易記事本</h1>
        <p class="lead">新增記事, 將列表於清單中, 事情完成後可刪除</p>
      </div>
    </div>
    <!-- main -->
    <div class="container-fluid mt-4">
      <div class="row">
        <!-- Add -->
        <div class="col-4">
          <div class="card text-center">
            <div class="card-header">新增記事</div>
            <div class="card-body">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">標題</span>
                </div>
                <input v-model="note.title" type="text" class="form-control" placeholder="(不可為空)" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">內容</span>
                </div>
                <input v-model="note.content" type="text" class="form-control" placeholder="(不可為空)" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <a href="#" class="btn btn-primary" @click="createNote()">Add</a>
            </div>
          </div>
        </div>
        <!-- List -->
        <div class="col">
          <h3 class="text-center">清單</h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Time Build</th>
                <th>Operate</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(aNote, index) in noteList" :key="index">
                <td>{{ aNote.title }}</td>
                <td>{{ aNote.content }}</td>
                <td>{{ fmtTime(aNote.timeBuild) }}</td>
                <td>
                  <button type="button" class="btn btn-danger btn-sm btn-circle"
                    data-toggle="modal"
                    data-target="#deleteModal"
                    @click="getNote(aNote)">
                    <i class="material-icons">delete</i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Trigger Modal -->
    <div id="deleteModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">確定要刪除 ?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <th>Title</th>
                  <td>{{ modalNote.title }}</td>
                </tr>
                <tr>
                  <th>Content</th>
                  <td>{{ modalNote.content }}</td>
                </tr>
                <tr>
                  <th>Time Build</th>
                  <td>{{ modalNote.timeBuild }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" @click="deleteNote(modalNote)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CDN: Vue.js -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <!-- Vue Instance -->
  <script>
    new Vue({
      el: '#app',
      data: {
        note: {
          title: '',
          content: '',
          timeBuild: 0
        },
        modalNote: {
          title: '',
          content: '',
          timeBuild: 0
        },
        noteList: JSON.parse(localStorage.getItem('noteList')) || []
      },
      watch: { // -> local storage OR session storage
        noteList: {
          handler: 'saveNote',
          deep: true
        }
      },
      methods: {
        createNote() {
          var vm = this
          if (vm.note.title.trim().length === 0 || vm.note.content.trim().length === 0) {
            alert('標題與內容不可空白')
            return
          }
          var note = {
            title: vm.note.title,
            content: vm.note.content,
            timeBuild: new Date()
          }
          vm.noteList.push(note)
          vm.note.title = ''
          vm.note.content = ''
        },
        deleteNote(bean) {
          var vm = this
          var idx = vm.noteList.indexOf(bean)
          var newNotes = []
          vm.noteList.forEach(note => {
            if (note.title !== bean.title) {
              newNotes.push(note)
            }
          })
          vm.noteList = newNotes
          $('#deleteModal').modal('hide') // hide delete dialog
        },
        saveNote() {
          // 將 noteList 變成 JSON 存到 local storage
          localStorage.setItem('noteList', JSON.stringify(this.noteList))
        },
        getNote(bean) {
          var vm = this
          vm.modalNote.title = bean.title
          vm.modalNote.content = bean.content
          vm.modalNote.timeBuild = bean.timeBuild
        },
        fmtTime(dateTime) {
          var time  = moment(dateTime).format('MMMM Do YYYY, hh:mm:ss a')
          return time
        }
      }
    })
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
