<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>data: 資料屬性運用</title>
  <!--
    使用 Chinese Lorem Ipsum(亂數假文產生器): http://www.richyli.com/tool/loremipsum/
    使用 Lorem Picsum(假圖產生器): https://picsum.photos/
  -->
</head>
<body style="padding: 2% 10%">
  <h3>data: 資料屬性運用</h3>
  <br />
  <p><b>Reference by</b> <a href="http://www.richyli.com/tool/loremipsum/">亂數假文產生器(http://www.richyli.com/tool/loremipsum/)</a></p>
  <p><b>Reference by</b> <a href="https://picsum.photos/">假圖產生器(https://picsum.photos/)</a></p>
  <br />
  <!-- HTML UI -->
  <div id="app">
    <div class="container">
      <div class="card mx-auto" style="width: 18rem;">
        <img :src="news.photos" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ news.title }}</h5>
          <p class="card-text">{{ news.content }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- CDN: Vue.js -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <!-- Vue Instance -->
  <script>
    new Vue({
      el: '#app',
      data: {
        news: {
          title: 'Card title',
          content: 'Some quick example text to build on the card title and make up the bulk of the card\'s content.',
          photos: 'https://picsum.photos/300/200'
        }
      }
    })
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
